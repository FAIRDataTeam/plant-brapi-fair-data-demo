    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
            
            <div class="page-header text-center">
              <h1>FAIR Data Demonstrator</h1>
            </div>
            
            <div class="panel panel-info" id="step1">
              <div class="panel-heading">
                <h3 class="panel-title">Step 1 <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> Select query:</h3>
              </div>
              <div class="panel-body">
                <select size="5" class="form-control" id="template">
                </select>
              </div>
            </div>

            <div class="panel panel-info" id="step2">
              <div class="panel-heading">
                <h3 class="panel-title">Step 2 <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> By which value?</h3>
              </div>
              <div class="panel-body">
                <div class="row" id="species">
                  <div class="col-md-4"><button type="button" class="btn btn-voilet btn-lg btn-block">Species</button></div>
                  <div class="col-md-4"><button type="button" class="btn btn-default btn-lg btn-block"><i>type</i></button></div>                  
                  <div class="col-md-4">                      
                      <input class="form-control" type="text" id="speciesOption" list="speciesDatalist" placeholder="e.g. Solanum lycopersicum" autocomplete="off">
                      <datalist id="speciesDatalist"></datalist>
                  </div>
                </div>                
                <p></p>
                <div class="row" id="phenotype">
                  <div class="col-md-4"><button type="button" class="btn btn-voilet btn-lg btn-block">Phenotype</button></div>
                  <div class="col-md-4"><button type="button" class="btn btn-default btn-lg btn-block"><i>type</i></button></div>
                  <div class="col-md-4 ">                      
                      <input class="form-control" type="text" id="phenotypeOption" list="phenotypeDatalist" placeholder="e.g. flower color" autocomplete="off">
                      <datalist id="phenotypeDatalist"></datalist>
                  </div>
                </div>
                </div>
              </div>
               <div class="panel-footer panel-info">
                <div class="row">
                  <div class="col-md-4"></div>
                  <div class="col-md-4">
                      <button type="button" class="btn btn-red btn-lg btn-block has-spinner" id="process" data-btn-text="Loading...">
                          Process <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
                      </button>
                  </div>
                  <div class="col-md-4"></div>
                </div>                
               </div>
            </div>            
                
            <div class="alert alert-danger fade in" id="errorPanel">                  
            </div> 
            <div class="alert alert-info fade in" id="infoPanel">                  
            </div>  
                
            <div class="panel panel-info" id="step3">
              <div class="panel-heading">
                <h3 class="panel-title">Step 3 <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> Result:</h3>
              </div>
              <div class="panel-body">
                  
            <div class="alert alert-info fade in" id="noResultPanel">   
                <p><strong> No result :</strong> Sorry no result available for these query params</p>
            </div>  
                <table class="table table-striped" id="results_table">
            </table>
              </div>
